<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="triangle"></div>
  </body>
  <style>
    .triangle {
      display: inline-block;
      width: 150px;
      color: orange;
    }

    .triangle::before {
      content: "";
      display: block;
      padding-top: 86%;
      background: currentColor;
      clip-path: polygon(50% 0, 100% 100%, 0 100%);
    }
  </style>
</html>
